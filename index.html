<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀴즈 앱</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 구글 폰트: 'Nanum Gothic'과 'Montserrat' 사용 -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', 'Nanum Gothic', 'Apple SD Gothic Neo', Arial, sans-serif;
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.09);
      padding: 38px 28px 28px 28px;
      text-align: center;
      position: relative;
      animation: fadein 0.8s;
    }
    @keyframes fadein {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: none;}
    }
    h2 {
      color: #2d7fff;
      letter-spacing: -1px;
      margin-bottom: 8px;
      font-family: 'Montserrat', 'Nanum Gothic', sans-serif;
      font-weight: 700;
    }
    .question {
      font-size: 1.22em;
      font-weight: bold;
      margin-bottom: 28px;
      color: #333;
      min-height: 52px;
      word-break: keep-all;
      font-family: 'Montserrat', 'Nanum Gothic', sans-serif;
    }
    .progress-bar-bg {
      width: 100%;
      background: #f0f2f6;
      border-radius: 6px;
      height: 12px;
      margin-bottom: 28px;
      overflow: hidden;
      box-shadow: 0 1px 2px #eee;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg,#76b2fe,#f68aee);
      border-radius: 6px 0 0 6px;
      transition: width 0.4s cubic-bezier(.77,0,.18,1);
    }
    .options {
      list-style: none;
      padding: 0;
      margin-bottom: 28px;
    }
    .options li {
      margin-bottom: 15px;
      transition: transform 0.1s;
    }
    .options button {
      width: 100%;
      padding: 13px 0;
      font-size: 1.08em;
      background: #f7f8fa;
      border: 1.5px solid #e3e7ee;
      border-radius: 7px;
      cursor: pointer;
      transition: background 0.18s, border 0.18s, color 0.18s, transform 0.11s;
      font-weight: 500;
      color: #333;
      box-shadow: 0 1px 2px #eee;
      outline: none;
      font-family: 'Nanum Gothic', 'Montserrat', sans-serif;
    }
    .options button:hover:not(.selected):not(:disabled) {
      background: #eef7ff;
      border-color: #b5d8ff;
      color: #246fc2;
      transform: translateY(-2px) scale(1.025);
    }
    .options button.selected {
      background: linear-gradient(90deg, #b1e5fc 0%, #d9afd9 100%);
      border: 2px solid #47a3ff;
      color: #194d7b;
      font-weight: 700;
      transform: scale(1.03);
    }
    .next-btn, .restart-btn {
      padding: 13px 0;
      width: 100%;
      font-size: 1.1em;
      background: linear-gradient(90deg, #47f 0%, #8ed1fc 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 2px 6px #eaf1fb;
      transition: background 0.2s, transform 0.09s;
      letter-spacing: 1px;
      font-family: 'Montserrat', 'Nanum Gothic', sans-serif;
    }
    .next-btn:disabled {
      background: #b3c2d1;
      color: #fff;
      cursor: not-allowed;
      opacity: 0.8;
      transform: none;
    }
    .score {
      font-size: 1.2em;
      margin: 29px 0 14px 0;
      font-weight: 700;
      color: #2d7fff;
      letter-spacing: 1px;
      font-family: 'Montserrat', 'Nanum Gothic', sans-serif;
    }
    .restart-btn {
      margin-top: 18px;
      background: linear-gradient(90deg, #fa709a 0%, #fee140 100%);
      color: #333;
      box-shadow: none;
      border: none;
      font-weight: 700;
      transition: background 0.18s;
    }
    .restart-btn:hover {
      background: linear-gradient(90deg, #fee140 0%, #fa709a 100%);
    }
    @media (max-width:520px) {
      .container {
        max-width: 97vw;
        padding: 18vw 5vw 8vw 5vw;
      }
      .question { font-size: 1.05em; }
    }
  </style>
</head>
<body>
  <div class="container" id="quiz-box">
    <!-- 퀴즈가 여기에 표시됨 -->
  </div>
  <script>
    // 10개 문제 데이터
    const quizzes = [
      {
        question: "세계에서 가장 넓은 나라는 어디일까요?",
        options: ["중국", "미국", "러시아", "캐나다"],
        answer: 2
      },
      {
        question: "다음 중 포유류가 아닌 것은?",
        options: ["돌고래", "참새", "고래", "코끼리"],
        answer: 1
      },
      {
        question: "세계에서 인구가 가장 많은 도시는 어디일까요?",
        options: ["도쿄", "뉴욕", "델리", "상하이"],
        answer: 0
      },
      {
        question: "지구에서 가장 높은 산은?",
        options: ["에베레스트산", "알프스산", "안데스산", "백두산"],
        answer: 0
      },
      {
        question: "다음 중 노벨상을 수상할 수 없는 분야는?",
        options: ["문학", "평화", "화학", "수학"],
        answer: 3
      },
      {
        question: "다음 중 우리나라(대한민국)의 수도는?",
        options: ["부산", "인천", "서울", "대구"],
        answer: 2
      },
      {
        question: "한글을 만든 왕의 이름은?",
        options: ["세종대왕", "광개토대왕", "문종", "정조"],
        answer: 0
      },
      {
        question: "사과와 배의 공통점은?",
        options: ["바나나", "과일", "채소", "생선"],
        answer: 1
      },
      {
        question: "다음 중 바다가 아닌 곳은?",
        options: ["동해", "남해", "서해", "한라산"],
        answer: 3
      },
      {
        question: "아래 중 동물이 아닌 것은?",
        options: ["호랑이", "고양이", "자동차", "개"],
        answer: 2
      }
    ];

    let step = 0;
    let selected = null;
    let score = 0;

    function renderQuiz() {
      const quizBox = document.getElementById('quiz-box');
      if (step >= quizzes.length) {
        quizBox.innerHTML = `
          <h2>퀴즈 완료!</h2>
          <div class="score">당신의 점수: <b>${score} / ${quizzes.length}</b></div>
          <button class="restart-btn" onclick="restartQuiz()">다시 시작</button>
        `;
        return;
      }

      const quiz = quizzes[step];
      // 진행도 바 계산
      const progressPercent = Math.round(((step) / quizzes.length) * 100);

      quizBox.innerHTML = `
        <div class="progress-bar-bg">
          <div class="progress-bar" style="width:${progressPercent}%;"></div>
        </div>
        <div class="question">${step + 1}. ${quiz.question}</div>
        <ul class="options">
          ${quiz.options.map((opt, idx) => `
            <li>
              <button type="button" onclick="selectOption(${idx})" class="${selected === idx ? 'selected' : ''}">${opt}</button>
            </li>
          `).join('')}
        </ul>
        <button class="next-btn" onclick="nextQuiz()" ${selected === null ? 'disabled' : ''}>
          ${step === quizzes.length - 1 ? '결과 보기' : '다음'}
        </button>
      `;
    }

    function selectOption(idx) {
      selected = idx;
      renderQuiz();
    }

    function nextQuiz() {
      if (selected === quizzes[step].answer) score++;
      step++;
      selected = null;
      renderQuiz();
    }

    function restartQuiz() {
      step = 0;
      selected = null;
      score = 0;
      renderQuiz();
    }

    // 최초 렌더링
    renderQuiz();
  </script>
</body>
</html>
